---
layout: default
---

<article class="page">

  <h1>Tag: {{ page.tag | capitalize }}</h1>

  <div class="entry">
    <ul>
        {% for post in site.tags[page.tag] %}
        <li>
            {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
  </div>
</article>
