---
layout: default
title: Instants
permalink: /instants/
---

<script src="https://unpkg.com/colcade@0/colcade.js"></script>

<style>
  
  * { box-sizing: border-box; }

.grid { }

.grid:after {
  display: block;
  content: '';
  clear: both;
}

.grid-col {
 float: left;
  width: 50%;
}

/* 2 columns by default, hide columns 2 & 3 */
.grid-col--2, .grid-col--3 { display: none }

/* 3 columns at medium size */
@media ( min-width: 768px ) {
  .grid-col { width: 33.333%; }
  .grid-col--2 { display: block; } /* show column 2 */
}

/* 3 columns at large size */
@media ( min-width: 1080px ) {
  .grid-col { width: 33.333%; }
  .grid-col--2 { display: block; } /* show column 2 */
}
  
  /* 4 columns at large size */
@media ( min-width: 4000px ) {
  .grid-col { width: 25%; }
  .grid-col--3 { display: block; } /* show column 3 */
}

.grid-item {
  min-height: 100px;
  margin-right: 30px;
  margin-bottom: 30px;
}

.grid-item img {
  display: block;
  width: 100%;
}


  
</style>

<!-- top header -->
<section class="meta-title shop-title">
  <div class="col-sm-12 text-center">
    <div class="page-title pad-100 ">
      <h1 class="has-animation" data-delay="0"><b>Brief instants of bears and lands</b></h1>
    </div>
  </div>
</section>
<!-- top header -->


<section class="style-two mb75">
  <div class="container">

   <div class="grid" data-colcade="columns: .grid-col, items: .grid-item">

        <div class="grid-col grid-col--1"></div>
        <div class="grid-col grid-col--2"></div>
        <div class="grid-col grid-col--3"></div>
        <div class="grid-col grid-col--4"></div>

        {% assign posts = site.posts | where: "tags", "instants" %}
        {% for post in posts %}

        <div class="grid-item">
     
          <a href="#">

            <img style="border-radius: 4px; margin-bottom: 10px;" src="{{ site.baseurl }}/assets/img/instants/{{ post.mainImage }}" alt="post-image">
            
          </a>
          <span class="text-uppercase">{{ post.title }}</span>

         </div>

        {% endfor %}

      </div>
    </div>

    </section>
