---
layout: default
title: Instants
permalink: /instants/
---

<script src="https://unpkg.com/colcade@0/colcade.js"></script>

<style>
  
  * { box-sizing: border-box; }

.grid {
  border: 1px solid;
}

.grid:after {
  display: block;
  content: '';
  clear: both;
}

.grid-col {
  float: left;
  width: 49%;
  margin-right: 2%;
  background: #DDD;
}

.grid-col--4 { margin-right: 0; }

/* hide two middle */
.grid-col--2, .grid-col--3 { display: none; }

@media ( min-width: 768px ) {
  .grid-col { width: 32%; }
  .grid-col--2 { display: block; }
}

@media ( min-width: 1200px ) {
  .grid-col { width: 23.5%; }
  .grid-col--2, .grid-col--3 { display: block; }
}

.grid-item {
  background: #333;
  min-height: 100px;
}

.grid-item img {
  display: block;
  width: 100%;
}


  
</style>

<!-- top header -->
<section class="meta-title shop-title">
  <div class="col-sm-12 text-center">
    <div class="page-title pad-100 ">
      <h1 class="has-animation" data-delay="0"><b>Brief instants of bears and lands</b></h1>
    </div>
  </div>
</section>
<!-- top header -->


<section class="style-two mb75">
  <div class="container">

   <div class="grid" data-colcade="columns: .grid-col, items: .grid-item">

        <div class="grid-col grid-col--1"></div>
        <div class="grid-col grid-col--2"></div>
        <div class="grid-col grid-col--3"></div>
        <div class="grid-col grid-col--4"></div>
    
        {% assign posts = site.posts | where: "tags", "instants" %}
        {% for post in posts %}

        <div class="grid-item">
     
          <a href="#">

            <img src="{{ site.baseurl }}/assets/img/instants/{{ post.mainImage }}" alt="post-image">
          </a>
          <span class="text-uppercase">{{ post.title }}</span>

         </div>

        {% endfor %}

      </div>
    </div>

    </section>
