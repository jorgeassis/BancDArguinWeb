---
layout: default
title: Instants
permalink: /instants/
---

<!-- Header -->
<header class="header topSpacer25">
  <div class="container text-center">
    <h1 class="display-4 mb-0">Instants of <span data-typing="strenght, love, awareness" data-type-speed="100" data-back-delay="2500"></span></h1>
  </div>
</header>
<!-- /.header -->

    <!-- Main Content -->

<main class="main-content">
  <section class="section p-0">

    <div class="container text-center">

      <div class="row gap-y my-4">

        {% assign posts = site.posts | where: "tags", "instants" %}
        {% for post in posts %}

        <div class="col-lg-4">
          <div class="shadow-2 rounded" style="width: 100%; height: 280px; background: url('{{ site.baseurl }}/images/{{ post.mainImage }}'); background-size: cover; ">

          </div>
          <br>
          <h6>{{ post.title }}</h6>
          <p class="small text-lighter text-uppercase">{{ post.siteCity }}</p>
        </div>

        {% endfor %}

      </div>

    </div>


  </section>
</main>
