<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>


<!-- top header -->
<section class="meta-title shop-title">
  <div class="col-sm-12 text-center">
    <div class="page-title pad-100 ">
      <h1 class="has-animation" data-delay="0"><b>Brief instants of bears and lands</b></h1>
    </div>
  </div>
</section>
<!-- top header -->


<section class="blog-post style-two mb75">
  <div class="container">

    <div class="row">
      <div class="grid">

        {% assign posts = site.posts | where: "tags", "instants" %}
        {% for post in posts %}

        <div class="grid-item">

          <a href="#">

            <div style="border-radius: 4px; width: 300px;" class="entry-media" ><img src="{{ site.baseurl }}/assets/img/instants/{{ post.mainImage }}" alt="post-image"></div>
          </a>
          <span class="text-uppercase">{{ post.title }}</span>

        </div>

        {% endfor %}

      </div>
    </div>
      </div>

    </section>


    <script>

      $('.grid').masonry({
  // options
  itemSelector: '.grid-item',
  columnWidth: 200
});
</script>
