---
layout: default
title: Instants
permalink: /instants/
---

<header class="header h-200">
       <div class="container text-center mb-5">

         <div class="row">
           <div class="col-lg-8 mx-auto mt-6">

             <span class="latothin h1">Instants of  <span data-typing="strenght, love, awareness" data-type-speed="100" data-back-delay="2500"></span></h1>

           </div>
         </div>

       </div>
     </header>

<main class="main-content">
  <section class="section p-0">

    <div class="container text-center">

      <div class="row gap-y my-4">

        {% assign posts = site.posts | where: "tags", "instants" %}
        {% for post in posts %}

        <div class="col-lg-4 mb-3 gallery-4-type4">


          <a class="gallery-item" href="#">
          <img data-provide="lightbox" class="shadow-2 rounded" style="width: 100%; height: 280px;" src="{{ site.baseurl }}/assets/img/instants/{{ post.mainImage }}">

          </a>
          <br>
          <span class="mb-1 lato text-uppercase">{{ post.title }}</span>
        </div>

        {% endfor %}

      </div>
    </div>


  </section>
</main>
