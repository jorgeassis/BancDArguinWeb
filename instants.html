<!-- top header -->
<section class="meta-title shop-title">
  <div class="col-sm-12 text-center">
    <div class="page-title pad-100 ">
      <h1 class="has-animation" data-delay="0"><b>Brief instants</b></h1>
    </div>
  </div>

<!-- top header -->


<section class="blog-post style-two mb75">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">

        <div class="row">


        {% assign posts = site.posts | where: "tags", "instants" %}
        {% for post in posts %}

        <div class="col-xl-4 col-md-6 mb40">

          <a class="gallery-item" href="#">
          <img data-provide="lightbox" class="shadow-2 rounded" style="width: 90%; height: 250px; margin-left: auto; margin-right: auto;" src="{{ site.baseurl }}/assets/img/instants/{{ post.mainImage }}">
          </a>
          <br>
          <span class="lato text-uppercase">{{ post.title }}</span>
        </div>

        {% endfor %}

      </div>

      </div>
    </div>

    </div>
    </section>
