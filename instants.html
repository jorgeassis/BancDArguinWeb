<!-- top header -->
<section class="top-header style-seven pad-150">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 text-left">
        <h1 class="has-animation" data-delay="10">Brief instants</h1>
      </div>
    </div>
  </div>
</section>
<!-- top header -->


<section class="blog-post style-two mb75">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">



        {% assign posts = site.posts | where: "tags", "instants" %}
        {% for post in posts %}

        <div class="col-lg-4 mb-3 gallery-4-type4">

          <a class="gallery-item" href="#">
          <img data-provide="lightbox" class="shadow-2 rounded" style="width: 90%; height: 250px; margin-left: auto; margin-right: auto;" src="{{ site.baseurl }}/assets/img/instants/{{ post.mainImage }}">
          </a>
          <br>
          <span class="lato text-uppercase">{{ post.title }}</span>
        </div>

        {% endfor %}
        

      </div>
    </div>

    </div>
    </section>
