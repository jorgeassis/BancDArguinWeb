---
layout: default
title: Instants
permalink: /instants/
---

<header class="header h-200">
       <div class="container text-center">

         <div class="row">
           <div class="col-lg-8 mx-auto mt-9">

             <span class="display-4 mb-0 lato h1">Instants of  <span data-typing="strenght, love, awareness" data-type-speed="100" data-back-delay="2500"></span></h1>

           </div>
         </div>

       </div>
     </header>

<main class="main-content">
  <section class="section p-0">

    <div class="container text-center">

      <div class="row gap-y my-4">

        {% assign posts = site.posts | where: "tags", "instants" %}
        {% for post in posts %}

        <div class="col-lg-4 mb-3 gallery gallery-4-type4" data-provide="photoswipe">


          <a class="gallery-item" href="https://bears.land/assets/img/instants/{{ post.mainImage }}">
          <div class="shadow-2 rounded" style="width: 100%; height: 280px; background: url('{{ site.baseurl }}/assets/img/instants/{{ post.mainImage }}'); background-size: cover; no-repeat center">
          </div>
          </a>
          <br>
          <span class="mb-1 lato text-uppercase">{{ post.title }}</span>
        </div>

        {% endfor %}

      </div>
    </div>


  </section>
</main>
